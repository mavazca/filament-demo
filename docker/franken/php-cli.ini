[PHP]
post_max_size = 100M
upload_max_filesize = 100M
variables_order = EGPCS
; ---------- Segurança ----------
expose_php = Off
display_errors = On                  ; CLI: melhor deixar ativado para depuração
display_startup_errors = On         ; CLI: mostrar erros de inicialização
log_errors = On
error_log = /dev/stderr              ; No Docker, melhor redirecionar para stderr
session.gc_maxlifetime = 1440
session.cookie_httponly = 1
session.cookie_secure = 0           ; CLI não usa HTTPS, então não precisa
session.use_strict_mode = 1
; ---------- Performance ----------
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 20000
opcache.validate_timestamps = 1     ; CLI pode compilar arquivos recentes
opcache.save_comments = 1
opcache.jit = 1255
opcache.jit_buffer_size = 128M
realpath_cache_size = 256k
; ---------- Tempo de Execução ----------
max_execution_time = 0              ; CLI: sem limite
memory_limit = 1G                   ; CLI: mais memória para comandos pesados
max_input_time = -1                 ; CLI: ilimitado

file_uploads = On
; ---------- Logging ----------
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
log_errors_max_len = 1024
